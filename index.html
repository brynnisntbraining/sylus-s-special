<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sylus Love & Deepspace Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #2d0000);
      color: #ff3c3c;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
    }
    .date-location {
      margin-top: 2em;
      font-weight: bold;
    }
    .glow {
      text-shadow: 0 0 10px red, 0 0 20px red;
    }
    .button {
      margin-top: 2em;
      padding: 10px 20px;
      background-color: #ff3c3c;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ff1a1a;
    }
    #countdown {
      font-size: 1.5rem;
      margin-top: 1em;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }
    .stars::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveStars 60s linear infinite;
      opacity: 0.1;
    }
    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1 class="glow">Sylus Love & Deepspace</h1>
  <p>You're invited to a night of mystery, music, and red-hot vibes as we celebrate Sylus' birthday!</p>
  <div class="date-location">
    <p>13 April | Deepspace Lounge</p>
    <p>Starts at 7 PM</p>
  </div>
  <div id="countdown"></div>
  <button class="button">Send a Wish</button>
  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("April 13, 2025 19:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdown.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

  if (distance < 0) {
    clearInterval(timer);
    countdown.innerHTML = "The party has started!";
  }
}, 1000);

  </script>
</body>
</html>
